<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css" type="text/css">
    <title>Document</title>
</head>

<body>

    <div class="User-Validation">
        <div class="container">
            <div class="signin-signup">
                <form action="" class="sign-in-form">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class='bx bxs-user bx-tada'></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock bx-tada'></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn">
                    <p class="social-text">Or Sign in with</p>
                    <div class="social-media">
                        <a href="#" class="social-icons">
                            <i class='bx bxl-facebook' ></i></a>
                        <a href="#" class="social-icons">
                            <i class='bx bxl-twitter '></i></a>
                        <a href="#" class="social-icons">
                            <i class='bx bxl-google '></i></a>
                        <a href="#" class="social-icons">
                            <i class='bx bxl-linkedin-square '></i></a>
                    </div>
                    <p class="account-text">Don't have an account ? <a href="#" id="sign-up-btn2">Sign-Up</a></p>
                </form>
                <form action="" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class='bx bxs-user bx-tada'></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-envelope bx-tada'></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class='bx bxs-lock bx-tada'></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Sign Up" class="btn">
                    <p class="social-text">Or Sign up with</p>
                    <div class="social-media">
                        <a href="#" class="social-icons">
                            <i class='bx bxl-facebook' ></i></a>
                        <a href="#" class="social-icons">
                            <i class='bx bxl-twitter' ></i></a>
                        <a href="#" class="social-icons">
                            <i class='bx bxl-google'></i></a>
                        <a href="#" class="social-icons">
                            <i class='bx bxl-linkedin-square'></i></a>
                    </div>
                    <p class="account-text">Already have an account ? <a href="#" id="sign-in-btn2">Sign-in</a></p>
                </form>
            </div>
            <div class="panels-container">
                <div class="left-panel panel">
                    <div class="content">
                        <h3>Let's help other!!</h3>
                        <button class="btn" id="sign-in-btn">Sign in</button>
                    </div>
                    <img src="signin.svg" alt="" class="image">
                </div>
                <div class="right-panel panel">
                    <div class="content">
                        <h3>Have doubts?<br>You are in the right place!!</h3>
                        <button class="btn" id="sign-up-btn">Sign up</button>
                    </div>
                    <img src="signup.svg" alt="" class="image">
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
